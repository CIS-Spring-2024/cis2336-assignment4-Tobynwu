<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="menustyle.css">
</head>
<body>
    <header>
        <h1>TN's University of Houston Sugarland Cafeteria - Menu</h1>
    </header>
    <div class="container">
        <div class="home-buttons">
            <button onclick="location.href='home.html'">Home</button>
            <button onclick="location.href='Biopage.html'">Meet The Owner</button>
            <button onclick="location.href='#contact'">Contact</button>
            <button onclick="location.href='#location'">Location/Hours</button>
            <button onclick="location.href='#faqs'">FAQs</button>
            <button onclick="location.href='#employment'">Employment</button>
        </div>
        <div class="menu">
            <nav id="menu_cat"></nav>
            <form id="orderForm" onsubmit="return validateOrder(event)">
                <div id="menu_item"></div>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>
    <footer>
            <p>&copy; 2024 University of Houston Sugarland Cafeteria. All rights reserved.</p>
    </footer>
    <script src="menu.js"></script>
</body>
</html>
